# =============================================================================
# Minimalist Tmux Configuration (Legible Vibrant Pastels)
# =============================================================================

# --- Core Options ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on
set -g history-limit 50000
set -s escape-time 0
set -g focus-events on
setw -g aggressive-resize on

# Start counting at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Prefix Strategy: Ctrl-a ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Keybindings ---
bind r source-file ~/.tmux.conf \; display "Reloaded!"
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Utils
bind b set-option -g status # Toggle status bar
bind C-l send-keys 'C-l' \; run-shell "sleep 0.1" \; clear-history # Clear screen and scrollback

# Windows
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind X kill-window
bind z resize-pane -Z

# Copy Mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# =============================================================================
# AESTHETIC (High-Contrast Vibrant Pastels)
# =============================================================================

# Palette:
# Mint:     #b9fbc0 (Prefix Alert)
# Lavender: #bdb2ff (Active Accent)
# Peach:    #ffc9b9 (Secondary Accent)
# Sky:      #a0c4ff (Time/Info)
# Gray:     #505050 (Inactive)

set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# Solid Black Background
set -g status-style "bg=#000000,fg=#ffffff"

# --- Status Left (Prefix legibility fixed) ---
# Normal: :: separator, White Session Name
# Prefix: SOLID Pink block with BLACK text (High legibility)
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[bg=#ff7eb6]#[fg=#000000]#[bold]  :: #S  ,#[bg=#000000]#[fg=#bdb2ff] :: #[fg=#ffffff]#[bold]#S }#[bg=#000000]#[fg=#303030]│"

# --- Status Right ---
# Time in Sky Blue
set -g status-right-length 40
set -g status-right "#[fg=#303030]│ #[fg=#a0c4ff]%H:%M "

# --- Window List ---
setw -g window-status-separator ""

# Inactive Window:
# Clean white text on black, with a muted index number.
# Easy to read but doesn't "glow".
setw -g window-status-format "#[fg=#505050]  #I #[fg=#ffffff]#W  "

# Active Window:
# Black text on Lavender background.
# Very clear and distinct "tab" look.
setw -g window-status-current-format "#[bg=#bdb2ff,fg=#000000,bold]  #I #W#{?window_zoomed_flag, [Z],}  "

# --- Pane Borders ---
set -g pane-border-style "fg=#121212"
set -g pane-active-border-style "fg=#bdb2ff"

# --- Messages ---
set -g message-style "bg=#ff7eb6,fg=#000000,bold"