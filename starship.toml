# Vibrant Pastel / Single-Line Explicit Text Config

# Single line format for a more compact look
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
$memory_usage\
$cmd_duration\
$jobs\
$character"""

add_newline = false

scan_timeout = 1000

# Palette: Vibrant Pastels
[palettes.custom]
pink = "#ff66b2"
cyan = "#00bfff"
green = "#00cc00"
purple = "#9932cc"
yellow = "#ffff00"
red = "#ff0000"
black = "#000000"
white = "#ffffff"

[username]
style_user = "bold #82cfff"
style_root = "bold #ff5555"
format = "[$user]($style) "
disabled = false
show_always = false 

[hostname]
ssh_only = true
format = "@[$hostname](bold #be95ff) "
disabled = false

[character]
success_symbol = "[>>](bold #ff7eb6) "
error_symbol = "[>>](bold #ff5555) "

[directory]
style = "bold #82cfff"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "../"
read_only = " [RO]"
[directory.substitutions]
"~/work" = "work"

[git_branch]
symbol = "git:"
style = "bold #be95ff"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold #ff5555"
format = '([$all_status$ahead_behind]($style) )'
# Explicit word-based status (plain text to avoid parser errors)
ahead = "ahead:${count}"
behind = "behind:${count}"
diverged = "diverged:^${ahead_count}v${behind_count}"
modified = "modified "
stashed = "stashed "
deleted = "deleted "
renamed = "renamed "
untracked = "untracked "
conflicted = "conflict "

[git_metrics]
disabled = false
added_style = "bold #42be65"
deleted_style = "bold #ff5555"
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"

[memory_usage]
disabled = false
threshold = 85
symbol = "mem:"
style = "bold #ff5555"
format = "[$symbol${ram}]($style) "

[nodejs]
symbol = "node:"
style = "#42be65"
format = "[$symbol$version]($style) "

[rust]
symbol = "rust:"
style = "#ff5555"
format = "[$symbol$version]($style) "

[golang]
symbol = "go:"
style = "#82cfff"
format = "[$symbol$version]($style) "

[python]
symbol = "py:"
style = "#ffe97b"
format = "[$symbol$version]($style) "

[docker_context]
symbol = "docker:"
style = "#82cfff"
format = "[$symbol$context]($style) "

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold #ffe97b) "

[jobs]
symbol = "jobs:"
style = "bold #ff5555"
format = "[$symbol$number]($style) "

[package]
disabled = true