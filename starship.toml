# Vibrant Pastel / Text-Only Starship Config

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
$memory_usage\
$cmd_duration\
$jobs\
$line_break\
$character"""

add_newline = true

# Palette: Vibrant Pastels
[palettes.vibrant_oled]
pink = "#ff7eb6"
cyan = "#82cfff"
green = "#42be65"
purple = "#be95ff"
yellow = "#ffe97b"
red = "#ff5555"
black = "#000000"
white = "#ffffff"

[username]
style_user = "bold #82cfff"
style_root = "bold #ff5555"
format = "[$user]($style) "
disabled = false
show_always = false 

[hostname]
ssh_only = true
format = "on [$hostname](bold #be95ff) "
disabled = false

[character]
success_symbol = "[>>](bold #ff7eb6)"
error_symbol = "[>>](bold #ff5555)"
vimcmd_symbol = "[<<](bold #42be65)"

[directory]
style = "bold #82cfff"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "../"
read_only = " [ro]"
[directory.substitutions]
"~/work" = "work"

[git_branch]
symbol = "git:"
style = "bold #be95ff"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold #ff5555"
format = '([$all_status$ahead_behind]($style) )'
ahead = "ahead:${count}"
behind = "behind:${count}"
diverged = "div:^${ahead_count}v${behind_count}"
modified = "!"
stashed = "$"
deleted = "x"

[git_metrics]
disabled = false
added_style = "bold #42be65"
deleted_style = "bold #ff5555"
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"

[memory_usage]
disabled = false
threshold = 85
symbol = "mem: "
style = "bold #ff5555"
format = "[$symbol${ram}]($style) "

[nodejs]
symbol = "node "
style = "#42be65"
format = "via [$symbol($version )]($style)"

[rust]
symbol = "rust "
style = "#ff5555"
format = "via [$symbol($version )]($style)"

[golang]
symbol = "go "
style = "#82cfff"
format = "via [$symbol($version )]($style)"

[python]
symbol = "py "
style = "#ffe97b"
format = "via [$symbol($version )]($style)"

[docker_context]
symbol = "docker "
style = "#82cfff"
format = "at [$symbol$context]($style) "

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold #ffe97b) "

[jobs]
symbol = "jobs:"
style = "bold #ff5555"
format = "[$symbol$number]($style) "

[package]
disabled = true