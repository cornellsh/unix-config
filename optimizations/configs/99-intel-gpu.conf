# Intel GPU (Iris Xe) optimizations for Alder Lake-P
# ASUS Zenbook UX5401Z

# Enable GuC (Graphics Microcontroller) and HuC (Heuristic Unit Controller)
# Provides better GPU scheduling and power management
options i915 enable_guc=3

# Enable Frame Buffer Compression (FBC) for power saving
options i915 enable_fbc=1

# Disable Panel Self Refresh (PSR) on OLED to prevent flickering
options i915 enable_psr=0

# Fast boot optimization
options i915 modeset=1

# Optional: Adjust GuC/HuC submission (experimental)
# 0 = disable, 1 = enable GuC, 2 = enable HuC, 3 = enable both
# We're using enable_guc=3 which enables both
