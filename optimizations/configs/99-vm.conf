# Memory management optimizations for ASUS Zenbook UX5401Z
# Optimized for balanced productivity usage

# Reduce swap usage - prefer RAM (default: 60)
vm.swappiness=10

# Better filesystem cache behavior
vm.vfs_cache_pressure=50

# Early writeback to reduce memory pressure
vm.dirty_ratio=5
vm.dirty_background_ratio=10
vm.dirty_writeback_centisecs=6000

# Reduce memory fragmentation
# vm.min_free_kbytes=65536
